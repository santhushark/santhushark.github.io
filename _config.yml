# Site settings
title: Akshama #website title
description: > # this means to ignore newlines until "baseurl:"
  Akshama
url: https://santhushark.github.io # the base hostname & protocol for your site
baseurl: # the sub-path of your site, e.g. /blog/

disqus_shortname: https-santhushark-github-io # leave empty if you don't want comments
google_analytics: false #if set to "true" modify the google_analytycs.html, set to false otherwise

# Links settings
links:
  - name:         Home
    url:          /
  - name:         About
    url:          /about
    external:     false
  - name:         Archive
    url:          /archive
    external:     false
  - name:         GitHub
    url:          https://github.com/santhushark
    external:     true
  - name:         Resume
    url:          /resume
    external:     false

# Search settings

tipue_search:
  include:
    pages: true
  exclude:
    files: [index.md, search.html]

# Build settings
markdown: kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md
plugins:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

redcarpet:
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "fenced_code_blocks"]
