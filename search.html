<form action="{{ page.url | relative_url }}">

  <img class="search-icon" style="width:30px;height:30px;padding:25px;margin-right:25px" src="{{ "/assets/tipuesearch/search.png" | relative_url }}"></div>
</form>

<div id="tipue_search_content"></div>

<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch();
});
</script>
